name: ğŸ› ï¸ Build & Deploy to Deno Deploy

on:
    push:
        branches:
            - main

permissions:
    contents: read
    id-token: write # âœ… required for OIDC login to Deno Deploy
    deployments: write

env:
    # Use the GitHub-repo name as the Deploy project name
    PROJECT_NAME: ${{ github.event.repository.name }}

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x

            - name: ğŸ—„ï¸ Cache Deno modules
              uses: actions/cache@v3
              with:
                  path: ~/.cache/deno
                  key: ${{ runner.os }}-deno-${{ hashFiles('deno.json') }}
                  restore-keys: |
                      ${{ runner.os }}-deno-

            - name: ğŸš€ Build application
              run: deno task build

            - name: ğŸ§¹ Clean any existing node_modules
              run: rm -rf node_modules

            - name: ğŸŒ Deploy to Deno Deploy
              uses: denoland/deployctl@v1
              with:
                  project: ${{ env.PROJECT_NAME }}
                  entrypoint: ./serve.ts